<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/signup.css" />
  <title>アカウント作成
  </title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">アカウント作成
      </div>
      <div class="card-body">
        <form class="form">
          <p>名前</p>
          <input type="text" class="input-form" placeholder="例) 徳島 太郎" required />
          <p>メールアドレス</p>
          <input type="text" class="input-form" placeholder="例) example@abcde.com" required />
          <p>パスワード</p>
          <input type="password" class="input-form" placeholder="例) password" required />
          <button class="btn btn-primary">アカウント作成</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
